<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script>
    <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <script>
        /**
         * 创建场景对象Scene
         */
        var scene = new THREE.Scene();

        var geometry = new THREE.BufferGeometry(); //创建一个Buffer类型几何体对象
        //类型数组创建顶点数据
        var vertices = new Float32Array([
            0, 0, 0, //顶点1坐标
            80, 0, 0, //顶点2坐标
            80, 80, 0, //顶点3坐标

            0, 0, 0, //顶点4坐标   和顶点1位置相同
            80, 80, 0, //顶点5坐标  和顶点3位置相同
            0, 80, 0, //顶点6坐标
        ]);

        var normals = new Float32Array([
            0, 0, 1, //顶点1法向量
            0, 0, 1, //顶点2法向量
            0, 0, 1, //顶点3法向量

            0, 0, 1, //顶点4法向量
            0, 0, 1, //顶点5法向量
            0, 0, 1, //顶点6法向量
        ]);
        
        // 创建几何体位置属性
        geometry.attributes.position = new THREE.BufferAttribute(vertices, 3);;
        // 设置集合体法向量属性
        geometry.attributes.normal = new THREE.BufferAttribute(normals, 3); //3个为一组,表示一个顶点的xyz坐标
        // 三角面(网格)渲染模式
        var material = new THREE.MeshBasicMaterial({
            color: 0x0000ff, //三角面颜色
            side: THREE.DoubleSide,  //两面可见,
            // vertexColors: THREE.VertexColors
        }); //材质对象

        var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
        // 点渲染模式
        var materialPoint = new THREE.PointsMaterial({
            // color: 0xff0000,
            size: 10.0,
            vertexColors: THREE.VertexColors
        });
        var point = new THREE.Points(geometry, materialPoint)

        var materialLine = new THREE.LineBasicMaterial({
            color: 0xff0000
        })
        var line = new THREE.Line(geometry, materialLine)
        scene.add(mesh); //网格模型添加到场景中


        //点光源
        var point1 = new THREE.PointLight(0xffffff);
        point1.position.set(32, 100, 0); //点光源位置x,y,z
        scene.add(point1); //点光源添加到场景中

        var point2 = new THREE.PointLight(0xffff00)
        point2.position.set(0, 100, 32)
        scene.add(point2)

        var point3 = new THREE.PointLight(0x00ffff)
        point3.position.set(300, 132, 300)
        scene.add(point3)
        // var ambientLight = new THREE.AmbientLight
        //环境光
        var ambient = new THREE.AmbientLight(0x666666);
        scene.add(ambient);
        // console.log(scene)
        // console.log(scene.children)
        // 辅助坐标系
        var axisHelper = new THREE.AxisHelper(250)//(x:正对开发者  y:向上 z: 向左)
        scene.add(axisHelper)
        /**
         * 相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        //         var camera = new THREE.PerspectiveCamera//(-s*k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 100, 0); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);//设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
        //执行渲染操作   指定场景、相机作为参数
        //         renderer.render(scene, camera);
        let T0 = new Date()
        function render() {
            let T1 = new Date()
            let t = T1 - T0;
            T0 = T1;
            renderer.render(scene, camera)
            // mesh.rotateY(0.001 * t)
            requestAnimationFrame(render)
        }
        render()
        var controls = new THREE.OrbitControls(camera, renderer.domElement)
    </script>
</body>

</html>
