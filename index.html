<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一个three.js文件_WebGL三维场景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <!-- <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script> -->
    <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script>
    <!-- <script src="./three.min.js"></script> -->
    <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
    <!-- <script src="./three.js"></script> -->
    <!-- <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script> -->
</head>

<body>
    <script>
        /**
         * 创建场景对象Scene
         */
        var scene = new THREE.Scene();
        /**
         * 创建网格模型
         */
        // var geometry = new THREE.SphereGeometry(60, 40, 40); //创建一个球体几何对象
        var box = new THREE.BoxGeometry(90, 90, 90); //创建一个立方体几何对象Geometry

        var material = new THREE.MeshLambertMaterial({
            color: 0xff00ff,
            wireframe: true
        }); //材质对象Material
        var mesh = new THREE.Mesh(box, material); //网格模型对象Mesh


        var sphere = new THREE.SphereGeometry(30, 50, 50);// 创建一个球体
        var materialSphere = new THREE.MeshLambertMaterial({// 球体材质对象
            color: 0x0000ff,
            opacity: 0.7,
            transparent: false,
            wireframe: false,

        })
        var materialSpherePhong = new THREE.MeshPhongMaterial({
            specular: 0xff0000,
            shininess: 10
        })
        var meshSphere = new THREE.Mesh(sphere, materialSpherePhong); //球体网格模型对象Mesh
        meshSphere.translateY(100)

        var cylinder = new THREE.CylinderGeometry(50, 50, 60, 20)
        var materialCylinder = new THREE.MeshLambertMaterial({
            color: 0xffff00,
            wireframe: true
        })
        var meshCylinder = new THREE.Mesh(cylinder, materialCylinder)
        meshCylinder.translateY(-100)
        scene.add(mesh); //网格模型添加到场景中
        scene.add(meshSphere);
        scene.add(meshCylinder)
        /**
         * 光源设置
         */
        //点光源
        var point1 = new THREE.PointLight(0xffffff);
        point1.position.set(32, 100, 0); //点光源位置x,y,z
        scene.add(point1); //点光源添加到场景中

        var point2 = new THREE.PointLight(0xffff00)
        point2.position.set(0, 100, 32)
        scene.add(point2)

        var point3 = new THREE.PointLight(0x00ffff)
        point3.position.set(0, 132, 0)
        scene.add(point3)
        // var ambientLight = new THREE.AmbientLight
        //环境光
        var ambient = new THREE.AmbientLight(0x666666);
        scene.add(ambient);
        // console.log(scene)
        // console.log(scene.children)
        // 辅助坐标系
        var axisHelper = new THREE.AxisHelper(250)//(x:正对开发者  y:向上 z: 向左)
        scene.add(axisHelper)
        /**
         * 相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        //         var camera = new THREE.PerspectiveCamera//(-s*k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 100, 0); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);//设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
        //执行渲染操作   指定场景、相机作为参数
        //         renderer.render(scene, camera);
        let T0 = new Date()
        function render() {
            let T1 = new Date()
            let t = T1 - T0;
            T0 = T1;
            renderer.render(scene, camera)
            mesh.rotateY(0.001 * t)
            requestAnimationFrame(render)
        }
        render()
        var controls = new THREE.OrbitControls(camera, renderer.domElement)
        // controls.addEventListener('change', render)
    </script>
</body>

</html>
